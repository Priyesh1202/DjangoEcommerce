{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Sign Up!!</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    UserName:
    <br />
    <input type="text" name="Username" />
    <br />
    Password :
    <br />
    <input type="password" name="password1" />
    <br />
    Confirm Password :
    <br />
    <input type="password" name="password2" />
    <br />
    <br />
    <input class=" btn btn-primary" type="submit" value="Sign Up" />
</form>

{% endblock %}

</body>
</html>
